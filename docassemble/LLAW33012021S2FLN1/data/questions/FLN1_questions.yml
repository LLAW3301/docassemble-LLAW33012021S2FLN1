template: email_template
subject: |
  Food/Retail Refusal Summary | Paws Rights
content: |
  Dear ${refused_person.name.first}

  Your food/retail refusal summary is attached.
  
  **You can use this summary to help you report to your state or territory's anti-discrimination commissioner or to the Australian Human Rights Commission.** Follow the links below to locate your state or territory's anti-discrimination commissioner:
  
  [State and Territory Human Rights Commissioners](https://www.ag.gov.au/rights-and-protections/human-rights-and-anti-discrimination/australias-anti-discrimination-law)
  
  [Human Rights Australia Complaints](https://humanrights.gov.au/complaints/make-complaint)
  
  If you would like to give feedback or participate in further research, please contact amanda.muller@flinders.edu.au.
  
  Thank you,
  
  The Paws Rights Team

  [SKIPLINE]
  [SKIPLINE]
  [SKIPLINE]

  ***If your experience has been traumatic or mentally distressing to you, please contact mental health services for support:***
  
  [Headspace](https://headspace.org.au/eheadspace/) for individuals ages 12-25. Call 1800 650 890, 9am-1am AEST OR Connect 7 days a week through [online
  chat or email](https://headspace.org.au/eheadspace/connect-with-a-clinician/)

  [FriendLine](https://friendline.org.au/) for individuals who are feeling lonely or want a chat. Call 1800 424 287 OR chat online

  [BeyondBlue](https://www.beyondblue.org.au/) for individuals who
  are suffering from [depression](https://www.healthdirect.gov.au/depression) and   [anxiety](https://www.healthdirect.gov.au/anxiety). Call 1300 22 4636, 24 hours/7 days a week OR [chat online or through email](https://www.beyondblue.org.au/get-support/get-immediate-support)
---
template: data_email_template
subject: |
  Food/Retail Refusal Summary | Data Collection
content: |
   <table>
    <tbody>
      <tr>
        <td>RefusalDate</td>
        <td>${ inc_date }</td>
      </tr>
      <tr>
        <td>RefusalTime</td>
        <td>${ inc_time }</td>
      </tr>
      <tr>
        <td>RefusalPostcode</td>
        <td>${ eatery_Postcode } </td>
      </tr>
      <tr>
        <td>RefusalAddress</td>
        <td>${ eatery_Address }</td>
      </tr>
      <tr>
        <td>PersonReporting</td>
        <td>${ who_is_submitter }</td>
      </tr>
      <tr>
        <td>DidRefuserStateReason</td>
        <td>${ staffHasReason }</td>
      </tr>
      <tr>
        <td>StaffReason</td>
        <td>${ staffReason  }</td>
      </tr>
      <tr>
        <td>DidRefuserAskForAnimalID</td>
        <td>${ staffRequestedPaperwork }</td>
      </tr>
      <tr>
        <td>DidUserShowID</td>
        <td>${ IDWasShown }</td>
      </tr>
      <tr>
        <td>DidUserAttachEvidence</td>
        <td>${ supporting_evidence }</td>
      </tr>
    </tbody>
    </table>
---
question: Who is submitting this summary?
field: who_is_submitter
buttons:
  - Myself: Myself
    image: self
  - Partner: Partner
    image: partner
  - Friend: Friend
    image: friend
  - Carer: Carer
    image: carer
  - Relative: Relative
    image: relative
  - Other: Other
    image: other
---
question: ${rp_namequestion}
fields:
  - First Name: refused_person.name.first
  - Last Name: refused_person.name.last
---
question: What is your full name?
fields:
  - First Name: submitter.name.first
  - Last Name: submitter.name.last
---
question: ${phonenumberquestion}
fields:
  - Phone Number: rp_phoneno
    datatype: raw
---
question: ${emailquestion}
fields:
  - Email: refused_person.email
    datatype: email
---
question: "Did the staff state their reason for the refusal?"
fields:
  - "Yes/No" : staffHasReason
    datatype: yesnoradio
  - "What was said by the staff during the refusal?" : staffReason
    input type: area
    show if:
      variable: staffHasReason
      is: True
---
question: "Were you asked to show accredited Assistance Dog identification or paperwork?"
fields:
  - "Yes/No" : staffRequestedPaperwork
    datatype: yesnoradio
  - "Was ID provided?" : IDWasShown
    datatype: yesnoradio
    show if:
      variable: staffRequestedPaperwork
      is: True
---
question: "When did the incident occur?"
subquestion: "This defaults to todayâ€™s date, but you can edit it if needed"
fields:
  - Date: inc_date
    datatype: date
    default: |
      ${ today() }
---
question: "When did the incident occur?"
subquestion: "This defaults to the current time, but you can edit it if needed"
fields:
  - Time: inc_time
    datatype: time
    default: |
      ${ current_time }
---
question: Do you have any supporting screenshots or photos you want to attach?
yesno: supporting_evidence
---
question: |
  Please attach any supporting screenshots or photos
subquestion: |
  <i>accepted file type: <b>jpeg</b></i>
fields:
  - Attachments: attached_evidence
    datatype: files
    accept: |
      "image/jpeg"
---
include:
  - FLN1_review.yml
